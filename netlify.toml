# Netlify Configuration for รถเช่าอุดรธานี รุ่งโรจน์คาร์เร้นท์

[build]
  # Build command
  command = "cd client && npm install && npm run build"
  
  # Output directory
  publish = "client/dist"
  
  # Environment variables (set these in Netlify UI)
  # VITE_SUPABASE_URL
  # VITE_SUPABASE_ANON_KEY

[build.environment]
  NODE_VERSION = "18"

# Redirect all requests to index.html for React Router SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Custom domain (optional - configure in Netlify UI)
